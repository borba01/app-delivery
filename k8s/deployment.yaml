apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-foodme
spec:
  replicas: 5
  selector:
    matchLabels:
      app: app-foodme
  template:
    metadata:
      labels:
        app: app-foodme
    spec:
      containers:
      - name: app-foodme
        image: nandocloud/app-delivery:1.0
        ports:
        - containerPort: 3000
