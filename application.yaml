apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-foodme
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/fch-bsp/app-delivery.git
    targetRevision: HEAD
    path: ./FoodMe/k8s # monitorando de 3 em 3 minutos 
  destination: 
    server: https://kubernetes.default.svc
    namespace: foodme

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

